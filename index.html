<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="login" class="col-md-8 col-md-offset-2">
          <div id="landing" class="form-group">
            <div id="register" class="submit">Register</div>
            <div id="sign-in" class="submit">Order</div>
          </div>
          <div id="login-wrap">
            <form id="one">
              <div id="name" class="form-group initial-hidden">
                <input id="name-input" class="form-control input-box" type="text" placeholder="Enter Your Party Name">
                <div class="submit">Submit</div>
              </div>
              <div id="guests" class="form-group initial-hidden">
                <div id="fix-left" class="input-box">How many in your party?</div>
                <select id="fix-right" class="form-control input-box">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>
                <div class="submit">Submit</div>
              </div>
              <div id="date" class="form-group initial-hidden">
                <input class="form-control input-box" type="date">
                <button id="submit-fix" type="submit" class="submit" name="button">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
