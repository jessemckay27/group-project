<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="login" class="col-md-8 col-md-offset-2">
          <div id="login-wrap">
            <!-- <h1>Create an account:</h1> -->
            <form>
              <div id="name" class="form-group initial-hidden">
                <input class="form-control" type="text" placeholder="Enter Your Party Name">
                <div class="submit">Submit</div>
              </div>

              <div id="guests" class="form-group initial-hidden">

                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>
                <div class="submit">Submit</div>
              </div>
              <div id="date" class="form-group initial-hidden">
                <label for="born">Reservation Date</label>
                <input class="form-control" type="date">
              </div>
              <button type="submit" class="btn initial-hidden" name="button">Submit</button>
            </form>
            <div id="output">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
